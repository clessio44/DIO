<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular2.jpg" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-Logo2.png" width="40%" height="40%" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="img/perfil.png" width="80" height="80" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como Clessio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Clessio</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>

            <div class="app">
                <img src="img/instagram3.png" width="29%" alt="applestore">
                <img src="img/android3.png" width="29%" alt="playstore">
            </div>
        </div>
    </div>

</body>

</html>
